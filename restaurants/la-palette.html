<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>La palette du goût</title>
    <link rel="stylesheet" href="../dist/assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/a2d50acec4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="lapalette-top">
      <a href="index.html">
        <img
          class="lapalette-top-return"
          src="../dist/assets/GoBack.png"
          alt="retour à l'accueil"
        />
      </a>
      <img
        class="lapalette-top-logo"
        src="../dist/assets/ohmyfood@2x.svg"
        alt="logo ohmyfood"
      />
    </header>
    <main>
      <div class="lapalette-presentation">
        <img
          class="lapalette-presentation-img"
          src="../dist/assets/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
          alt="restaurant la palette du goût"
        />
        <div class="lapalette-presentation-bottom">
          <h1 class="lapalette-presentation-bottom-title">
            La palette du goût
          </h1>
          <img
            class="lapalette-presentation-bottom-like"
            src="../dist/assets/like-white.png"
            alt="like"
          />
        </div>
      </div>
    </main>
  </body>
</html>
